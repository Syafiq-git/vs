                    <li class="nav__item">

    <section class="section" id="particles-js">
        <div class="text">
            <h1><span style="color: black;">Created by Syafiq</span></h1>
            <h2>Ramadhan Mubarak</h2>
            <h3 id="greeting">Happy Ramadhan To</h3>

            <div class="mosque"></div>
        </div>
    </section>






    <!--=============== MAIN JS ===============-->
    <script>
        /*=============== SCROLL SECTIONS ACTIVE LINK ===============*/
        const sections = document.querySelectorAll('section[id]')

        function scrollActive() {
            const scrollY = window.pageYOffset

            sections.forEach(current => {
                const sectionHeight = current.offsetHeight,
                    sectionTop = current.offsetTop - 50,
                    sectionId = current.getAttribute('id')

                if (scrollY > sectionTop && scrollY <= sectionTop + sectionHeight) {
                    document.querySelector('.nav__menu a[href*=' + sectionId + ']').classList.add('active-link')
                } else {
                    document.querySelector('.nav__menu a[href*=' + sectionId + ']').classList.remove('active-link')
                }
            })
        }
        window.addEventListener('scroll', scrollActive)


        /*=============== CHANGE BACKGROUND HEADER ===============*/
        function scrollHeader() {
            const header = document.getElementById('header')
                // When the scroll is greater than 80 viewport height, add the scroll-header class to the header tag
            if (this.scrollY >= 80) header.classList.add('scroll-header');
            else header.classList.remove('scroll-header')
        }
        window.addEventListener('scroll', scrollHeader)
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let userName = prompt("Masukkan nama Anda (opsional) : ");
            let greetingElement = document.getElementById("greeting");

            if (userName && userName.trim() !== "") {
                greetingElement.textContent = `Happy Ramadhan To : ${userName}`;
            } else {
                greetingElement.textContent = "Happy Ramadhan To : You";
            }
        });
    </script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
</body>
